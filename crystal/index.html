<!DOCTYPE html>
<html>
	<head>
		<title>Homeroots Creations</title>

		<!--CSS styles-->
		<link rel="stylesheet" href="assets/style/style.css">

		<!--JS-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="assets/js/jquery.waypoints.js"></script>
		<script type="text/javascript" src="assets/js/smoothscroll.js"></script>
		<script src = "assets\js\script.js"></script>

		<!--fonts-->
	</head>
	<body>
		<div class = "pageWrapper">
			<!--navigation menu-->
			<div class="navigation">
				<div class="menu-div">
					<img class="menu" src="assets/images/menu.png">
				</div>
				<nav class="menu-container">
					<div class="x-div">
			 			<img class="x" src="assets/images/x.png">
		 			</div>
					<ul>
						<li class="sidebar-item">Home</li>
						<li class="sidebar-item">About</li>
						<li class="sidebar-item">Works</li>
						<li class="sidebar-item">Ingredients</li>
					</ul>
				</nav>
			</div>
			<!--landing page-->
			<section id="top">
				<div id="landing-wrapper">
					<img id="landing" src="assets/images/landing.jpg">
					<a href="#content" class="smoothScroll">
						<img class="bounce" id="down" src="assets/images/down.png">
					</a>
				</div>
			</section>
			<!--content-->
			<div id="content-wrapper">
				<section id="content">
					<img id="logo" src="assets/images/logo.png">
					<div id="row-wrapper">
						<div id="about" class="option">
							<p class="description">About</p>
							<img id="beach" class="picture" src="assets/images/beach.jpg">
						</div>
						<div id="works" class="option">
							<p class="description">Works</p>
							<img id="flowers" class="picture" src="assets/images/flowers.jpg">
						</div>
						<div id="ingredients" class="option">
							<p class="description">Ingredients</p>
							<img id="palm" class="picture" src="assets/images/palm.jpg">
						</div>
					</div>
				</section>
				<section id="foot">
					<div class="footer">
						<div class="footer-row-one">
							<div class="footer-column newsletter">
								Sign Up For Newsletter
							</div>
							<div class="footer-column social-media">
								Social Media
							</div>
							<div class="footer-column contact">
								Contact Us
							</div>
							<div class="footer-column buttons">
								<a href="#top">
									<div class="up">UP
									</div>
								</a>
							</div>
						</div>
						<div class="footer-row-two">
							Design by Jonathan Chiu and Gavin Lee. Photography by Crystal Ngo.
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
